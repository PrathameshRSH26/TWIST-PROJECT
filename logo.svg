<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Define the Gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#FF9800; stop-opacity:1" /> <!-- Light Orange -->
      <stop offset="100%" style="stop-color:#FFECB3; stop-opacity:1" /> <!-- Super Light Orange -->
    </linearGradient>
  </defs>

  <!-- Background Circle with Gradient -->
  <circle cx="100" cy="100" r="90" fill="url(#grad1)" />

  <!-- Twisting Element with Black Stroke and Outline -->
  <path d="M40,100 Q70,40 100,100 Q130,160 160,100" stroke="black" stroke-width="15" fill="transparent" stroke-linecap="round" />
  <path d="M40,100 Q70,40 100,100 Q130,160 160,100" stroke="#333" stroke-width="2" fill="transparent" stroke-linecap="round" /> <!-- Dark Outline -->

  <!-- "Twist" Text -->
  <text x="50%" y="125%" text-anchor="middle" font-family="Helvetica, sans-serif" font-size="40" fill="black" font-weight="bold" transform="translate(0, -10)">TWIST</text>
</svg>
